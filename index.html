<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Trivia Quiz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#quiz">Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#feedback" data-bs-toggle="modal" data-bs-target="#feedbackModal">Feedback</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Carousel -->
<div id="home" class="container mt-5">
  <div id="quizCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="https://as1.ftcdn.net/v2/jpg/07/44/47/70/1000_F_744477089_ZuWarlpZtEjNy8Gp9gCniHrW3lb1rfIq.jpg" data-slide-to="0" class="active">
          </div>
          <div class="carousel-item">
              <img src="https://as1.ftcdn.net/v2/jpg/05/90/95/54/1000_F_590955446_26PH8iyYtWFD1TSjeYoBqeVXHvtgG1iF.jpg" data-slide-to="1" >
          </div>
          <div class="carousel-item">
              <img src="https://as1.ftcdn.net/v2/jpg/07/44/47/70/1000_F_744477089_ZuWarlpZtEjNy8Gp9gCniHrW3lb1rfIq.jpg" data-slide-to="2" >
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#quizCarousel" data-slide-to="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#quizCarousel" data-slide-to=""="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>
</div>
<!-- About Section -->
<section id="about" class="pt-5">
  <div class="container">
      <h2 class="text-center">About the Quiz</h2>
      <p class="text-center">This is a fun and engaging trivia quiz that tests your knowledge on various topics.</p>
  </div>
</section>
<div id="quiz">
  <h1>Trivia Quiz </h1>
  <div id="question"></div>
  <div id="options"></div>
  <button id="submit">Submit</button>
</div>
<!-- Feedback Section -->
<section id="feedback" class="pt-5">
  <div class="container">
      <h2 class="text-center">Submit Feedback</h2>
      <form id="feedback-form">
          <div class="form-group">
              <label for="feedback">Your Feedback</label>
              <textarea class="form-control" id="feedback" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</section>
<!-- Footer -->
<footer class="text-center py-4">
  <p>&copy; 2024 Trivia Quiz. All rights reserved.</p>
</footer>

<!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="resultModalLabel">Your Score</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body" id="result-content">
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
